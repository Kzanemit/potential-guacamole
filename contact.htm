<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Contact page for Kyeanna N Zane Mitchell's website. Send inquiries or messages.">
    <meta name="author" content="Kyeanna N Zane Mitchell">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Kyeanna N Zane Mitchell</title>
    <link href="yourSiteName.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="wrapper">
    <header id="masthead">
        <h1>Kyeanna N Zane Mitchell</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.htm">Home</a></li>
            <li><a href="resume.htm">Resume</a></li>
            <li><a href="portfolio.htm">Portfolio</a></li>
            <li><a href="newsletter.htm">Newsletter</a></li>
            <li><a href="contact.htm" class="selected">Contact</a></li>
        </ul>
    </nav>

    <main>
        <form name="contactForm" id="contactForm" action="FormProcess.php" method="post">
            <input type="hidden" name="subject" value="MySiteName Contact Submission">
            <input type="hidden" name="redirect" value="contactSent.htm">
            <table>
                <tr>
                    <th colspan="2">Contact Kyeanna N Zane Mitchell</th>
                </tr>
                <tr>
                    <td style="text-align:right;">* First Name</td>
                    <td><input type="text" name="FirstName" id="FirstName" size="40" required></td>
                </tr>
                <tr>
                    <td style="text-align:right;">* Last Name</td>
                    <td><input type="text" name="LastName" id="LastName" size="40" required></td>
                </tr>
                <tr>
                    <td style="text-align:right;">Telephone</td>
                    <td><input type="text" name="Telephone" size="40"></td>
                </tr>
                <tr>
                    <td style="text-align:right;">* Email</td>
                    <td><input type="email" name="Email" id="Email" size="40" required></td>
                </tr>
                <tr>
                    <td style="text-align:right;">City</td>
                    <td><input type="text" name="City" size="40"></td>
                </tr>
                <tr>
                    <td style="text-align:right;">State</td>
                    <td>
                        <select name="State">
                            <option value="FL" selected>Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="NY">New York</option>
                            <option value="CA">California</option>
                            <!-- add more states as needed -->
                        </select>
                    </td>
                </tr>
                <tr>
                    <td style="text-align:right;">Zip</td>
                    <td><input type="text" name="Zip" pattern="[0-9]{5}" title="Five digit zip code"></td>
                </tr>
                <tr>
                    <td style="text-align:right;">Gender</td>
                    <td>
                        <input type="radio" name="Gender" id="M" value="M">M
                        <input type="radio" name="Gender" id="F" value="F">F
                    </td>
                </tr>
                <tr>
                    <td style="text-align:right;">Education</td>
                    <td>
                        <input type="checkbox" name="EducationAS" value="AS">AS
                        <input type="checkbox" name="EducationBS" value="BS">BS
                    </td>
                </tr>
                <tr>
                    <td style="text-align:right;">Comments</td>
                    <td><textarea name="Comments" rows="5" cols="42" placeholder="Enter feedback here"></textarea></td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>
                        <input type="reset" value="Reset">&nbsp;&nbsp;
                        <input type="submit" value="Submit">
                    </td>
                </tr>
            </table>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Kyeanna N Zane Mitchell</p>
    </footer>
</div> <!-- close wrapper -->
</body>
</html>
