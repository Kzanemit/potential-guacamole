<body>
  <header>
    <h1>Kyeanna Zane Mitchell</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="resume.htm">Resume</a></li>

      </ul>

  <main>
    <h2>Contact Me</h2>
    <p>If you have any questions, feedback, or collaboration ideas, please fill out the form below. Fields marked with <span class="required">*</span> are required.</p>

    <form name="contactForm" id="contactForm" action="FormProcess.php" method="post">
      <input type="hidden" name="subject" value="Portfolio Contact Submission">
      <input type="hidden" name="redirect" value="contactSent.htm">

      <table class="contact-table">
        <tr>
          <td style="text-align:right"><label for="FirstName"><span class="required">*</span> First Name:</label></td>
          <td><input type="text" name="FirstName" id="FirstName" size="40" required></td>
        </tr>

        <tr>
          <td style="text-align:right"><label for="LastName"><span class="required">*</span> Last Name:</label></td>
          <td><input type="text" name="LastName" id="LastName" size="40" required></td>
        </tr>

        <tr>
          <td style="text-align:right"><label for="City">City:</label></td>
          <td><input type="text" name="City" id="City" size="40"></td>
        </tr>

        <tr>
          <td style="text-align:right"><label for="ST">State:</label></td>
          <td>
            <select name="ST" id="ST" required>
              <option value="" disabled selected>Select State</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
              <option value="DC">District of Columbia</option>
            </select>
          </td>
        </tr>

        <tr>
          <td style="text-align:right"><label for="Zip">Zip:</label></td>
          <td><input type="text" name="Zip" id="Zip" pattern="[0-9]{5}" title="Five digit zip code" size="10"></td>
        </tr>

        <tr>
          <td style="text-align:right"><label for="Email"><span class="required">*</span> Email:</label></td>
          <td><input type="email" name="Email" id="Email" size="40" required></td>
        </tr>

        <tr>
          <td style="text-align:right"><label>Gender:</label></td>
          <td>
            <input type="radio" name="Gender" id="M" value="M"> <label for="M">M</label>
            <input type="radio" name="Gender" id="F" value="F"> <label for="F">F</label>
          </td>
        </tr>

        <tr>
          <td style="text-align:right"><label>Education:</label></td>
          <td>
            <input type="checkbox" name="HS" id="HS" value="HS"> <label for="HS">H.S.</label>
            <input type="checkbox" name="College" id="College" value="College"> <label for="College">College</label>
          </td>
        </tr>

        <tr>
          <td style="text-align:right"><label for="Comments"><span class="required">*</span> Comments:</label></td>
          <td><textarea name="Comments" id="Comments" cols="42" rows="5" placeholder="Please provide feedback or inquiries here..." required></textarea></td>
        </tr>

        <tr>
          <td>&nbsp;</td>
          <td>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
          </td>
        </tr>
      </table>
    </form>
  </main>
