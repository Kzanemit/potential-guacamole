<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Kyeanna N Zane Mitchell">
    <meta name="description" content="Contact page for Kyeanna N Zane Mitchell's website. Fill out the form to get in touch.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Kyeanna N Zane Mitchell</title>
    <link href="yourSiteName.css" rel="stylesheet" type="text/css">
</head>
<body>

<header>
    <h1>Kyeanna N Zane Mitchell</h1>
</header>

<nav>
    <ul>
        <li><a href="index.htm">Home</a></li>
        <li><a href="resume.htm">Resume</a></li>
        <li><a href="portfolio.htm">Portfolio</a></li>
        <li><a href="newsletter.htm">Newsletter</a></li>
        <li><a class="selected" href="contact.htm">Contact</a></li>
    </ul>
</nav>

<main>
    <form name="contactForm" id="contactForm" action="FormProcess.php" method="post">
        <!-- Hidden inputs for email subject and redirect -->
        <input type="hidden" name="subject" value="Kyeanna Contact Submission">
        <input type="hidden" name="redirect" value="contactSent.htm">

        <table>
            <tr>
                <th colspan="2">Contact Kyeanna N Zane Mitchell</th>
            </tr>
            <tr>
                <td class="required"><label for="FirstName">* First Name</label></td>
                <td><input type="text" name="FirstName" id="FirstName" size="40" required></td>
            </tr>
            <tr>
                <td class="required"><label for="LastName">* Last Name</label></td>
                <td><input type="text" name="LastName" id="LastName" size="40" required></td>
            </tr>
            <tr>
                <td><label for="Telephone">Telephone</label></td>
                <td><input type="text" name="Telephone" id="Telephone" size="40"></td>
            </tr>
            <tr>
                <td class="required"><label for="Email">* Email</label></td>
                <td><input type="email" name="Email" id="Email" size="40" required></td>
            </tr>
            <tr>
                <td><label for="City">City</label></td>
                <td><input type="text" name="City" id="City" size="40"></td>
            </tr>
            <tr>
                <td><label for="State">State</label></td>
                <td>
                    <select name="State" id="State">
                        <option value="FL" selected>Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="NY">New York</option>
                        <option value="CA">California</option>
                        <!-- add other states as needed -->
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="Zip">Zip</label></td>
                <td><input type="text" name="Zip" id="Zip" pattern="[0-9]{5}" title="Five digit zip code"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="Gender" id="M" value="M">M
                    <input type="radio" name="Gender" id="F" value="F">F
                </td>
            </tr>
            <tr>
                <td>Education</td>
                <td>
                    <input type="checkbox" name="AS" value="AS">AS
                    <input type="checkbox" name="BS" value="BS">BS
                </td>
            </tr>
            <tr>
                <td><label for="Comments">Comments</label></td>
                <td><textarea name="Comments" id="Comments" rows="5" cols="42" placeholder="Enter feedback here"></textarea></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>
                    <input type="reset" value="Reset">
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </table>
    </form>
</main>

</body>
</html>
